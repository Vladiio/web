{% extends 'base.html' %}

{% block content %}
    <h1>{{ object }}</h1>
    <p>{{ object.text }}</p>
    <h2>Answers: </h2>
    <ul>
        {% for answer in object.answer_set.all %}
            {{answer.text}}
        {% endfor %}
    </ul>
    <form action='.' method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='Send'>
    </form>
{% endblock %}
